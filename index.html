<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- JS -->
        <script defer src="./js/data.js"></script>
        <script defer src="./js/main.js"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="./css/styles.css">

        <!-- TOASTIFY -->
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

        <title>Simulador de Necronomicón</title>

        <!-- FUENTE -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="container">
            <h1>Simulador de Necronomicón</h1>

            <p>Que no está muerto lo que yace eternamente, y con eones extraños incluso la muerte puede morir</p>
            <p>Bienvenido al Necronomicón. Invoca las fuerzas más allá de la comprensión humana.</p>
    
            <div id="opciones">
                <button id="elegir-numero" name="elegir-numero">Elige un número</button>
                <button id="crear-hechizo" name="crear-hechizo">Crea tu propio hechizo</button>
            </div>
    
            <div id="mensaje"></div>
            <div id="confirmacion"></div>
            <div id="personalizacion"></div>

            <div id="inventario">
                <h2>Inventario</h2>
                <ul id="lista-inventario" class="inventario-lista">
                </ul>
            </div>
        </div>

        <!-- TOASTIFY -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    </body>
</html>
