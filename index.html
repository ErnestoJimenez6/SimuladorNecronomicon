<!DOCTYPE html>
<html lang="es">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Grimorio de Hechizos</title>
    
      <!-- Google Fonts: Creepster -->
      <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet" />
    
      <!-- Toastify -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
    
      <!-- CSS -->
      <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
      <header>
        <h1 class="creepster-regular">Grimorio de Hechizos</h1>
      </header>
    
      <main>
        <section>
          <h2>Seleccioná tu hechizo</h2>
          <div id="hechizos-container" class="grid"></div>
        </section>
    
        <section>
          <h2>Hechizo personalizado</h2>
          <form id="formulario">
            <input type="text" id="nombre" placeholder="Nombre del hechizo" required />
            <input type="number" id="nivel" placeholder="Nivel" required />
            <textarea id="descripcion" placeholder="Descripción" required></textarea>
            <button type="submit">Crear Hechizo</button>
          </form>
          <div id="personalizacion"></div> <!-- Inicia vacío -->
        </section>
    
        <section>
          <h2>Hechizos guardados</h2>
          <div id="inventario" class="grid"></div>
        </section>
      </main>
    
      <!-- Toastify -->
      <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
      <!-- Scripts -->
      <script defer src="./data.js"></script>
      <script defer src="./main.js"></script>
    </body>
</html>
